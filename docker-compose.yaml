version: '3.8'

services:
  postgres:
    image: 'postgres:13-alpine'
    environment:
      POSTGRES_USER: '${PGUSER:-postgres}'
      POSTGRES_PASSWORD: '${PGPASSWORD:-postgres}'
    ports:
      - '${PGPORT:-5432}:5432'
    volumes:
      - ./docker/db-data:/var/lib/postgresql/data
    restart: unless-stopped
